<!DOCTYPE html>
<html lang="nl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>EV Lader Kabelberekening (AREI)</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>

<div class="container">
    <header class="header">
        <h1>EV Lader Kabelberekening (AREI)</h1>
        <p class="subtitle">Bepaal de correcte AC voedingskabel en automaat voor uw EV laadpaal installatie in België.</p>
    </header>

    <div class="card">
        <div class="card-body">
            <form id="cableForm" onsubmit="return false;">
                <!-- Step 1: Charger and Length -->
                <div class="step">
                    <h2>Stap 1: Kies Lader & Lengte</h2>
                    <div class="form-row">
                        <div class="form-group">
                            <label class="form-label">Type Lader</label>
                            <div class="form-check-group">
                                <input class="form-check-input" type="radio" name="chargerType" id="typeAC" value="ac" checked>
                                <label class="form-check-label" for="typeAC">AC Lader (Particulier & Zakelijk)</label>
                                <input class="form-check-input" type="radio" name="chargerType" id="typeDC" value="dc">
                                <label class="form-check-label" for="typeDC">DC Snellader (Commercieel)</label>
                            </div>
                        </div>
                    </div>
                    <div class="form-row">
                        <div class="form-group">
                            <label for="phase" class="form-label">Netaansluiting</label>
                            <select id="phase" name="phase" class="form-select">
                                <option value="single" selected>Monofasig</option>
                                <option value="three">Driefasig</option>
                            </select>
                        </div>
                        <div class="form-group">
                            <label for="amperage" class="form-label">Laadpaal Model</label>
                            <select id="amperage" name="amperage" class="form-select"></select>
                        </div>
                        <div class="form-group">
                            <label for="length" class="form-label">Kabellengte (m)</label>
                            <input type="number" id="length" name="length" class="form-control" value="15" required>
                        </div>
                    </div>
                </div>

                <!-- Step 2: Installation Details -->
                <div class="step">
                    <h2>Stap 2: Installatie Details</h2>
                    <div class="form-row">
                        <div class="form-group">
                            <label for="installatiewijze" class="form-label">Plaatsing</label>
                            <select id="installatiewijze" class="form-select">
                                <option value="lucht">Bovengronds</option>
                                <option value="grond">Ondergronds</option>
                            </select>
                        </div>
                         <div class="form-group" id="lucht-options">
                            <label for="lucht-plaatsing" class="form-label">Wijze van plaatsing (Bovengronds)</label>
                            <select id="lucht-plaatsing" class="form-select">
                                <option value="goot-geperforeerd">Op geperforeerde kabelgoot</option>
                                <option value="goot-niet-geperforeerd">Op niet-geperforeerde kabelgoot</option>
                                <option value="bundel-muur">In bundel tegen muur</option>
                                <option value="buis-muur">In buis in een muur</option>
                            </select>
                        </div>
                        <div class="form-group" id="grond-options" style="display: none;">
                            <label for="grond-diepte" class="form-label">Diepte (cm)</label>
                            <input type="number" id="grond-diepte" class="form-control" value="70">
                        </div>
                    </div>
                     <div class="form-row">
                        <div class="form-group">
                            <label for="temperatuur" class="form-label">Omgevingstemperatuur (°C)</label>
                            <input type="number" id="temperatuur" class="form-control" value="25">
                        </div>
                        <div class="form-group">
                            <label for="aantal-kabels" class="form-label">Aantal kabels in bundel/laag</label>
                            <input type="number" id="aantal-kabels" class="form-control" value="1" min="1">
                        </div>
                        <div class="form-group" id="kabel-spacing-group">
                            <label class="form-label">Kabels aaneensluitend?</label>
                            <div class="form-check-group">
                                <input class="form-check-input" type="radio" id="spacing-ja" name="spacing" value="ja" checked>
                                <label class="form-check-label" for="spacing-ja">Ja</label>
                                <input class="form-check-input" type="radio" id="spacing-nee" name="spacing" value="nee">
                                <label class="form-check-label" for="spacing-nee">Nee (>2cm)</label>
                            </div>
                        </div>
                    </div>
                </div>
            </form>
        </div>
    </div>

    <div id="results-section" class="results-container" style="display: none;">
        <h2 class="results-title">Resultaten</h2>
        <div id="resultsOutput" class="card"></div>
        <div id="notes-section" class="alert" role="alert"></div>
    </div>

</div>

<script src="script.js"></script>
</body>
</html>
